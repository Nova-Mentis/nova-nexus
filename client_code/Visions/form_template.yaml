components_by_slot:
  slot_1:
  - components:
    - data_bindings: []
      layout_properties: {col_xs: 0, row: SNKDYR, width_xs: 3}
      name: vision_label
      properties:
        align: left
        bold: false
        border: ''
        font: Roboto
        font_size: null
        role: title
        spacing:
          padding: [null, '8', null, '8']
        spacing_above: none
        text: Visions
      type: Label
    - data_bindings:
      - {code: '', property: border, writeback: false}
      layout_properties: {col_xs: 7, row: SNKDYR, width_xs: 3}
      name: com_vision_btn
      properties:
        border: ''
        role: [outlined-button, elevated-button]
        text: Community Visions
      type: Button
    - layout_properties: {col_xs: 10, row: SNKDYR, width_xs: 2}
      name: new_vision_btn
      properties: {background: 'theme:Primary', foreground: 'theme:BodyWhite', role: elevated-button, text: New Vision}
      type: Button
    layout_properties: {}
    name: grid_panel_1
    properties: {border: ''}
    type: GridPanel
  - layout_properties: {}
    name: vision_list
    properties: {item_template: Visions.vision_item}
    type: RepeatingPanel
is_package: true
layout: {type: 'form:HomePage'}
