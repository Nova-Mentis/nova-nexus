allow_embedding: false
db_schema:
  resources:
    client: full
    columns: []
    server: full
    title: resources
  steps:
    client: full
    columns: []
    server: full
    title: steps
  tenants:
    client: none
    columns:
    - admin_ui: {order: 0, width: 200}
      name: tenant_name
      type: string
    server: full
    title: tenants
  users:
    client: none
    columns:
    - admin_ui: {order: 0, width: 200}
      name: email
      type: string
    - admin_ui: {order: 1, width: 200}
      name: enabled
      type: bool
    - admin_ui: {order: 2, width: 200}
      name: last_login
      type: datetime
    - admin_ui: {order: 3, width: 200}
      name: password_hash
      type: string
    - admin_ui: {order: 4, width: 200}
      name: n_password_failures
      type: number
    - admin_ui: {order: 5, width: 200}
      name: confirmed_email
      type: bool
    - admin_ui: {order: 6, width: 200}
      name: remembered_logins
      type: simpleObject
    - admin_ui: {order: 7, width: 200}
      name: signed_up
      type: datetime
    - admin_ui: {order: 8, width: 200}
      name: role
      type: string
    - admin_ui: {width: 200}
      name: email_confirmation_key
      type: string
    - admin_ui: {order: -1, width: 200}
      name: user_id
      type: string
    server: full
    title: users
  visions:
    client: full
    columns:
    - admin_ui: {order: 0, width: 200}
      name: vision_statement
      type: string
    - admin_ui: {order: 2, width: 200}
      name: user
      target: users
      type: link_single
    server: full
    title: visions
dependencies: []
metadata: {logo_img: 'asset:Nova Mentis Logo Green Round.png', title: Nova Nexus}
name: Nova Nexus
native_deps: null
package_name: Nova_Nexus
renamed: true
runtime_options:
  client_version: '3'
  legacy_features: {__dict__: true, bootstrap3: true, class_names: true, root_container: true}
  server_spec: {base: python310-machine-learning}
  server_version: python3-sandbox
  version: 3
secrets:
  openai_api_key:
    type: secret
    value: {BF6KUOR6DAO5M6JL: ''}
services:
- client_config: {}
  server_config: {auto_create_missing_columns: false}
  source: /runtime/services/tables.yml
- client_config: {allow_remember_me: true, allow_signup: true, confirm_email: true, enable_automatically: true, remember_me_days: 30, require_secure_passwords: true, use_email: true, use_google: false}
  server_config: {email_from_address: support@nova-mentis.com, user_table: users}
  source: /runtime/services/anvil/users.yml
- client_config: {}
  server_config: {}
  source: /runtime/services/anvil/secrets.yml
startup: {module: Login, type: form}
startup_form: null
