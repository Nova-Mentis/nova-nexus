allow_embedding: false
db_schema:
  resources:
    client: full
    columns: []
    server: full
    title: resources
  steps:
    client: full
    columns: []
    server: full
    title: steps
  tenants:
    client: full
    columns:
    - admin_ui: {order: 0, width: 200}
      name: tenant_name
      type: string
    - admin_ui: {order: 1, width: 200}
      name: assigned_users
      target: users
      type: link_multiple
    server: full
    title: tenants
  visions:
    client: full
    columns:
    - admin_ui: {order: 0, width: 200}
      name: vision_statement
      type: string
    - admin_ui: {order: 1, width: 200}
      name: user_id
      type: string
    server: full
    title: visions
dependencies: []
metadata: {logo_img: 'asset:Nova Mentis Logo Green Round.png', title: Nova Nexus}
name: Nova Nexus
package_name: Nova_Nexus
renamed: true
runtime_options:
  client_version: '3'
  server_spec: {base: python310-machine-learning}
  server_version: python3-sandbox
  version: 2
services:
- client_config: {}
  server_config: {}
  source: /runtime/services/tables.yml
- client_config: {allow_signup: false, confirm_email: true, enable_automatically: true, use_email: true}
  server_config: {user_table: users}
  source: /runtime/services/anvil/users.yml
startup: {module: login.login_page, type: form}
startup_form: null
